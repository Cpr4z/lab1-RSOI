name: GitHub Classroom Workflow
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    container: docker.io/cpr4z/lab1-rsoi

    steps:
      - uses: actions/checkout@v2
      - name: build
        run: |
          mkdir build && cd build
          cmake -DCMAKE_CXX_COMPILER=g++-10 ../src
          make -j12
      - uses: actions/upload-artifact@master
        with:
          name: build-artifact
          path: ./build

  unit_tests:
    needs: build
    runs-on: ubuntu-latest
    container: docker.io/cpr4z/lab1-rsoi

    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@master
        with:
          name: build-artifact
          path: ./build

      - name: run_unit_tests
        run: |
          cd build/persons_backend/unit_tests
          chmod +x persons_ut
          ./persons_ut

  deploy:
    needs: unit_tests
    runs-on: ubuntu-latest
    steps:
      - uses: ashishkujoy/render-deploy@v1.0.5
        with:
          service-id: 45ad789b9e1676d29e7c90242a42ac91
          service-key: a05dcde78ad00a1d81ce44d388e94f04
          api-key: 5bba4fcd8d77371f811b90350a86ee81
          max-deployment-wait-ms: 3600000
          delay-in-ms: 10000